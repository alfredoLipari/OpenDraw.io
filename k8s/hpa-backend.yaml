apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
spec:
  minReplicas: 1  # Note: minReplicas cannot be 0 in HPA, it must be at least 1
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
      type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  
